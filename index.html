<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5714947897.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <div class="head">
            <img src="images/logo/ohmyfood.png" alt="Logo ohmyfood">
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <h3>Paris, Belleville</h3>
            </div>
            <div class="explore">
                <div class="explore-text">
                    <h1>Réservez le menu qui vous convient</h1><br>
                    <h3 style="font-weight: 400;">Découvrez des restaurants d'exception, sélectionnés par nos soins.</h3>
                </div>
                <div>
                    <button class="explore-button">Explorer nos restaurants</button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
